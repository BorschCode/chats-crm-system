server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape the chats-crm-app container
      - source_labels: ['__meta_docker_container_name']
        regex: '/chats-crm-app'
        action: keep
      # Add container name as label
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
        regex: '/(.*)'
      # Add container ID as label
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
        regex: '(.{12})'
      # Read logs from Docker JSON file
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'

    # Parse JSON logs
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            context: context
            timestamp: time
      - labels:
          level:
          stream:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
